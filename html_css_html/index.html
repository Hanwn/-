<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>KeyPad Exercise</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css"></style>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="all">
		<div id="left">
			<div>
				<input type="text" name="output" class="box" readonly="readonly">
			</div>
			<div>
				<input type="text" name="input" class="box" autocomplete="off">
			</div>
			
			
			<div id="leftBtnArea">
				<button id="finishBtn" class="btn">Finish</button>
				<input type="button" name="stop" value="Stop" class="btn">
			</div>

		</div>
		<div id="right">
			<div>
				<input type="text" name="time" class="params" placeholder="Min" autocomplete="off">
			</div>
			<div>
				<input type="text" name="numberCount" class="params" placeholder="Count">
			</div>
			<div>
				<input type="text" name="numberExe" class="params" placeholder="Number:">
			</div>
			<button id="startBtn" class="btn">Start</button>
		</div>
	</div>
</body>
</html>
